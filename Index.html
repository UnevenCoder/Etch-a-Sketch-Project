<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Etch A Sketch [ By Ameen]</h1>
    <div id="buttons">
      <button onclick='changeState("Black")' class="buttons">Black</button>
      <button onclick='changeState("GreyScale")' class="buttons">
        GreyScale
      </button>
      <button onclick='changeState("Rainbow")' class="buttons">Rainbow</button>
      <button onclick='changeState("Eraser")' class="buttons">Eraser</button>
      <button id="pc" onclick='changeState("Color")' class="buttons">
        Pick :<input type="color" value="#212121" name="color picker" id="cp" />
      </button>
    </div>
    <div id="container"></div>
    <h3>Pixel Size</h3>
    <div>
      <button onclick='changeSize("Small")' class="buttons">Small</button>
      <button onclick='changeSize("Medium")' class="buttons">Medium</button>
      <button onclick='changeSize("Large")' class="buttons">Large</button>
    </div>
  </body>
</html>
